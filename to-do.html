<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet" href="./style.css">

    <title>Calculator</title>
  </head>
  <body> 

    <div class="container">
      <div class="heading">
        <h4 class="name" >MY TO-DO LIST</h4>
      </div>
      
      <form class="result">
        <input type="text" class="display" name="result" placeholder="Type your list here">
        <button class="add" value="+" >+</button>
        
      </form>
      <ul class="todos">
        <li>
          <span>Read</span> 
        </li>
        <li>
          <span>Sleep</span> 
        </li>
        <li>
          <span>Cook</span>
        </li>
      </ul>  
    </div>
    
    <script src="todo.js"></script>
  </body>
